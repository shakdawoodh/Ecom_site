<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ECome Site</title>
</head>

<body>

    <div class="ecs-main-container">
        <!-- NAV BAR START -->
        <nav class="ecs-navbar">
            <div class="ecs-nav-content">
                <div class="ecs-contacts">
                    <p><span>Free Call</span>+1 234 456 78910</p>
                </div>
                <ul class="ecs-social-link">
                    <li><a href="#">FACEBOOK</a></li>
                    <li><a href="#">TWITTER</a></li>
                    <li><a href="#">DRIBBBLE</a></li>
                </ul>
            </div>
        </nav>
        <!-- NAV BAR END -->

        <!-- MAIN NAV BAR LINK START -->
        <div class="ecs-main-window-navbar">
            <div class="ecs-nav-logo">
                <div class="ecs-icon">
                    <a class="icofont-compass-alt" href="#"></a>
                </div>
                <div class="ecs-tagline">
                    <h1>Directone</h1>
                    <h4>DIRECTORY AND LISTING</h4>
                </div>
            </div>
            <div class="ecs-nav-links">
                <a href="#" class="active">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">LISTING</a>
                <a href="#">BLOG</a>
                <a href="#">CONTACT</a>
            </div>
            <div class="eccs-nav-button">
                <button><span class="icofont-plus"></span> Add Listing</button>
            </div>
        </div>
        <!-- MAIN NAV BAR LINK END -->

        <!-- MAIN HERO WINDOW START -->
        <div class="ecs-hero-window">
            <span>Let's Explore Your </span>
            <span>Awesome City</span>
            <p>Find great places to stay, eat, shop, or visit from local experts.</p>
        </div>
         <!-- MAIN HERO WINDOW END -->

         <!-- HERO SERCHBAR START -->
 

         <div class="ecs-search-bar1">
            <span class="icofont-ui-search" for="search"></span>
            <input class="search-box3" name="search" id="search" type="text" placeholder="What are you looking">
            <span class="icofont-location-pin"></span>
            <input class="search-box4" name="location" type="text" placeholder="Search Location">
            <select name="category" id="category">
                <option value="">All Categories</option>
                <option value="">Food &amp; Drinks</option>
                <option value="">Hotel</option>
                <option value="">Shopping</option>
                <option value="">Beauty</option>
                <option value="">Fitness</option>
                <option value="">Bar &amp; Club</option>
                <option value="">Games</option>
                <option value="">Places</option>
                <option value="">Circus</option>
                <option value="">Theater</option>
                <option value="">Sports</option>
                <option value="">Health</option>
            </select>
            <button><span class="icofont-ui-search"></span> Search</button>
         </div>
         <!-- HERO SERCHBAR END -->
    </div>

</body>

</html>
